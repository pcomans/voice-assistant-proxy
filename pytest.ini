[pytest]
# Pytest configuration for smart_assistant_proxy

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require OpenAI API, slower)
    slow: Slow tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=smart_assistant_proxy
    --cov-report=term-missing
    --cov-report=html

# Coverage
[coverage:run]
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
